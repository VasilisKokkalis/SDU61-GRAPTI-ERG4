<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPark Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #parkingLot {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      margin: 20px auto;
      position: relative;
      background-color: #e0e0e0;
    }

    #car {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.2s ease;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>EasyPark - ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ· Î‘Ï…Ï„Î¿ÎºÎ¹Î½Î®Ï„Î¿Ï…</h2>
  <div id="parkingLot">
    <div id="car"></div>
  </div>

  <div class="controls">
    <button onclick="move('up')">â¬† Î Î¬Î½Ï‰</button><br>
    <button onclick="move('left')">â¬… Î‘ÏÎ¹ÏƒÏ„ÎµÏÎ¬</button>
    <button onclick="move('right')">â¡ Î”ÎµÎ¾Î¹Î¬</button><br>
    <button onclick="move('down')">â¬‡ ÎšÎ¬Ï„Ï‰</button>
  </div>

  <script>
    const car = document.getElementById('car');
    const step = 30;
    const lotSize = 300;
    let posX = 0;
    let posY = 0;

    // ğŸ”„ Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Î·Ï‚ Ï„ÎµÎ»ÎµÏ…Ï„Î±Î¯Î±Ï‚ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î·Ï‚ Î¸Î­ÏƒÎ·Ï‚
    window.onload = () => {
      fetch('get_position.php')
        .then(response => response.json())
        .then(data => {
          posX = parseInt(data.x);
          posY = parseInt(data.y);
          updatePosition();
        })
        .catch(error => {
          console.error("Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î· Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Î¸Î­ÏƒÎ·Ï‚:", error);
        });
    };

    // ğŸ“¦ Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Ï„Î·Ï‚ Ï„ÏÎ­Ï‡Î¿Ï…ÏƒÎ±Ï‚ Î¸Î­ÏƒÎ·Ï‚
    function savePosition() {
      fetch('saveposition.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `x=${posX}&y=${posY}`
      })
      .then(response => response.text())
      .then(result => {
        console.log("Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ:", result);
      })
      .catch(error => {
        console.error("Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ Î±Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î¸Î­ÏƒÎ·Ï‚:", error);
      });
    }

    // ğŸ” Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î¸Î­ÏƒÎ·Ï‚ Î±Ï…Ï„Î¿ÎºÎ¹Î½Î®Ï„Î¿Ï… ÏƒÏ„Î¿ UI
    function updatePosition() {
      car.style.left = posX + 'px';
      car.style.top = posY + 'px';
    }

    // ğŸ® ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ· Î±Ï…Ï„Î¿ÎºÎ¹Î½Î®Ï„Î¿Ï… Î¼Îµ Î­Î»ÎµÎ³Ï‡Î¿ Î¿ÏÎ¯Ï‰Î½
    function move(direction) {
      if (direction === 'up' && posY >= step) posY -= step;
      if (direction === 'down' && posY <= lotSize - step * 2) posY += step;
      if (direction === 'left' && posX >= step) posX -= step;
      if (direction === 'right' && posX <= lotSize - step * 2) posX += step;

      updatePosition();
      savePosition();
    }
  </script>

</body>
</html>
