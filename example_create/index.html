<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δημιουργία Χρήστη</title>
</head>
<body>
  <h1>Φόρμα Δημιουργίας Χρήστη</h1>

  <form id="userForm">
    Όνομα: <input type="text" name="name" id="name" required><br><br>
    Email: <input type="email" name="email" id="email" required><br><br>
    <button type="submit">Αποθήκευση</button>
  </form>

  <script>
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      const res = await fetch("create_user_api.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
